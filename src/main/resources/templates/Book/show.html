<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link th:href="@{/css/index.css}" rel="stylesheet">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
            <a class='navbar-brand' th:href=@{"/index"}>ReadBook</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:href="@{'/new'}" class="nav-link">新規作成</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link">一覧画面</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="continer" th:object="${bookdata}">
        <label>Title</label>
        <p th:text="*{title}"></p>
        <label>感想(impression)</label>
        <p th:text="*{impression}"></p>
        <label>始めた日</label>
        <p th:text="*{startdate}"></p>
        <label>終わる日</label>
        <p th:text="*{enddate}"></p>
        <label>ジャンル</label>
        <p th:text="*{genre}"></p>
    </div>
</body>
</html>
